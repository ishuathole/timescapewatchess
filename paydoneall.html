<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Timescape Watches</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Success Message Styles */
        .success-message {
            background-color: #28a745;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        /* Button Styles */
        .back-home-btn {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-home-btn:hover {
            background-color: #0056b3;
        }

        /* Optional Image */
        .success-image {
            max-width: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="success-message">
        <h2>Payment Successful!</h2>
        <p>Your order has been successfully processed. Thank you for shopping with Timescape Watches!</p>
    </div>

   
    <a href="index.html" class="back-home-btn">Back to Home</a>

</body>
</html>
