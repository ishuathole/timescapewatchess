<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Timescape Watches</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer p {
            font-size: 14px;
            color: #777;
        }

        /* Popup styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
        }

        .popup-content {
            background-color: white;
            margin: 100px auto;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .popup button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Timescape Watch Payment</h1>

        <!-- Payment Form -->
        <form id="payment-form" action="/submit-payment" method="POST" onsubmit="showPopup(event)">
            <!-- Customer Details Section -->
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
            </div>

            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" placeholder="123 Main St, City, Country" required>
            </div>

            <!-- Payment Information Section -->
            <div class="form-group">
                <label for="credit-card">Credit Card Number</label>
                <input type="number" id="credit-card" name="credit_card" placeholder="1234 5678 9876 5432" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button><a href="paydoneall.html" >"complete payment" </a></button>
            </div>
        </form>

        <div class="footer">
            <p>Secure payments powered by Timescape.</p>
        </div>
    </div>

    <!-- Popup Message -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Payment Successful!</h2>
            <p>Your payment has been successfully processed.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        // Function to show the popup
        function showPopup(event) {
            event.preventDefault(); // Prevent form submission for now
            document.getElementById("popup").style.display = "block"; // Show the popup

            // Simulate form submission after the popup
            setTimeout(() => {
                document.getElementById("payment-form").submit(); // Submit the form after a delay
            }, 2000); // Wait 2 seconds before submitting
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none"; // Hide the popup
        }
    </script>

</body>
</html>
